<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | BOMSD</title>
  <link rel="shortcut icon" href="assests/tab-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="css/result.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <div class="container-fluid p-0">

    <div class="container-fluid cust-container p-0">
      <!-- navbar section start  -->
      <nav class="test_nav "></nav>
      <!-- navbar section ends  -->
    </div>

    <div class="container mt-5 mb-5 pb-5">
      <h1 class="mt-4 mb-5">Exam Result</h1>
      <div class="from-section">
        <div class="row g-3">
          <div class="col-md-5">
            <label for="firstName" class="form-label">Admission No. <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="firstName" required>
          </div>

          <div class="col-md-5">
            <label for="class" class="form-label">Exam <span class="text-danger">*</span></label>
            <select class="form-select" id="class" required>
              <option selected>select </option>
            </select>
          </div>

          <div class="col-md-5">
            <button class="ps-4 pe-4 pt-1 pb-1 mt-3 Search ">Search</button>
          </div>
        </div>
      </div>

    </div>

    <div class="container-fluid p-0">
      <!-- footer section start  -->
      <div class="end"></div>
      <!-- footer section end  -->
    </div>

    <script src="js/script.js"></script> <!-- Ensure script.js is in /js/ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        once: false
      });
    </script>
    <script src="js/form.js"></script>

</body>

</html>
