<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Admission| BOMSD</title>
  <link rel="shortcut icon" href="assests/tab-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/admission.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid cust-container p-0">
        <!-- navbar section start  -->
        <nav class="test_nav "></nav>
        <!-- navbar section ends  -->
    </div>

<!-- online form -->
 <div class="container mt-4">
  <h3>Online Admission</h3>

  <!-- Basic Details -->
  <div class="form-section">
    <div class="section-titl">Basic Details</div>
    <div class="row g-3">
      <div class="col-md-3">
        <label for="class" class="form-label">Class <span class="text-danger">*</span></label>
        <select class="form-select" id="class" required>
          <option selected >Nursery</option>
          <option selected >LKG</option>
          <option selected >UKG</option>
          <option selected >1</option>
          <option selected >2</option>
          <option selected >3</option>
          <option selected >4</option>
          <option selected >5</option>
          <option selected >6</option>
          <option selected >7</option>
          <option selected >8</option>
          <option selected >select </option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="col-md-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName">
      </div>
      <div class="col-md-3">
        <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
        <select class="form-select" id="gender" required>
          <option selected disabled>Select</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="dob" class="form-label">Date Of Birth <span class="text-danger">*</span></label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <div class="col-md-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobile">
      </div>
      <div class="col-md-3">
        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" required>
      </div>
    </div>
  </div>

  <!-- Guardian Details -->
  <div class="form-section">
    <div class="section-titl">Guardian Details</div>
    <div class="mb-3">
      <label class="form-label me-3">If Guardian Is <span class="text-danger">*</span></label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="guardianIs" id="father" value="Father">
        <label class="form-check-label" for="father">Father</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="guardianIs" id="mother" value="Mother">
        <label class="form-check-label" for="mother">Mother</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="guardianIs" id="other" value="Other">
        <label class="form-check-label" for="other">Other</label>
      </div>
    </div>
    <div class="row g-3">
      <div class="col-md-3">
        <label for="guardianName" class="form-label">Guardian Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="guardianName" required>
      </div>
      <div class="col-md-3">
        <label for="guardianRelation" class="form-label">Guardian Relation <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="guardianRelation" required>
      </div>
      <div class="col-md-3">
        <label for="guardianEmail" class="form-label">Guardian Email</label>
        <input type="email" class="form-control" id="guardianEmail">
      </div>
      <div class="col-md-3">
        <label class="form-label">Guardian Photo</label>
        <div class="upload-box">
          <i class="bi bi-upload"></i> Drag and drop a file here or click
          <input type="file" class="form-control d-none">
        </div>
      </div>
      <div class="col-md-3">
        <label for="guardianPhone" class="form-label">Guardian Phone</label>
        <input type="text" class="form-control" id="guardianPhone">
      </div>
      <div class="col-md-3">
        <label for="guardianOccupation" class="form-label">Guardian Occupation</label>
        <input type="text" class="form-control" id="guardianOccupation">
      </div>
      <div class="col-md-6">
        <label for="guardianAddress" class="form-label">Guardian Address</label>
        <textarea class="form-control" rows="3" id="guardianAddress"></textarea>
      </div>
    </div>
  </div>

  <!-- Upload Documents -->
  <div class="form-section">
    <div class="section-titl">Upload Documents</div>
    <label class="form-label">
      Documents <small class="text-muted">(To Upload Multiple Document Compress It In A Single File Then Upload It)</small>
    </label>
    <div class="upload-box">
      Drag and drop a file here or click
      <input type="file" class="form-control d-none">
    </div>
    <button class="mt-5 fs-5 submit text-white">Submit</button>
  </div>

  <!-- carousel -->
   <div class="carousel">
  <div class="carousel-track">
    <!-- Original set of 5 slides -->
    <div class="slide"><img src="assests/footer-logo.png" alt="Image 1"></div>
    <div class="slide"><img src="assests/footer-logo.png" alt="Image 2"></div>
    <div class="slide"><img src="assests/footer-logo.png" alt="Image 3"></div>
    <div class="slide"><img src="assests/footer-logo.png" alt="Image 4"></div>
    <div class="slide"><img src="assests/footer-logo.png" alt="Image 5"></div>
    <!-- Duplicate set of 5 slides for infinite scrolling -->
    <div class="slide"><img src="assests/footer-logo.png" alt="Image 1"></div>
    <div class="slide"><img src="assests/footer-logo.png" alt="Image 2"></div>
    <div class="slide"><img src="assests/footer-logo.png" alt="Image 3"></div>
    <div class="slide"><img src="assests/footer-logo.png" alt="Image 4"></div>
    <div class="slide"><img src="assests/footer-logo.png" alt="Image 5"></div>
  </div>
</div>


</div>

    <div class="container-fluid p-0">
        <!-- footer section start  -->
        <div class="end"></div>
        <!-- footer section end  -->
    </div>

    <script src="js/script.js"></script> <!-- Ensure script.js is in /js/ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: false
        });
    </script>
    <script src="js/form.js"></script>

</body>

</html>
