<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Admission| BOMSD</title>
  <link rel="stylesheet" href="css/contact.css">
  <link rel="shortcut icon" href="assests/tab-logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="container-fluid cust-container p-0">
    <!-- navbar section start  -->
    <nav class="test_nav "></nav>
    <!-- navbar section ends  -->
  </div>

  <!-- online form -->
  <div class="container mt-4 mb-5">
    <h3>Contact Us</h3>

    <!-- Basic Details -->
    <div class="form-section">
      <div class="section-titl">Basic Details</div>
      <div class="row g-3">
        <div class="col-md-10">
          <label for="firstName" class="form-label">First Name </label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-10">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName">
        </div>
        <div class="col-md-10">
          <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="lastName">
        </div>
        <div class="col-md-10">
          <label for="dob" class="form-label">Subject <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="dob" required>
        </div>
        <div class="col-md-10">
          <label for="description" class="form-label">Description</label>

          <textarea name="description" id="description" rows="5" cols="139" class="form-control"></textarea>
        </div>

        <div class="col-md-3">
          <button class="btn-check-status text-white ps-3 pe-3 pt-1 pb-1">Submit</button>
        </div>

      </div>
    </div>



    <!-- carousel -->
    <div class="carousel mt-5 mb-5">
      <div class="carousel-track">
        <!-- Original set of 5 slides -->
        <div class="slide ps-5"><img src="assests/footer-logo.png" alt="Image 1"></div>
        <div class="slide ps-5"><img src="assests/footer-logo.png" alt="Image 2"></div>
        <div class="slide ps-5"><img src="assests/footer-logo.png" alt="Image 3"></div>
        <div class="slide ps-5"><img src="assests/footer-logo.png" alt="Image 4"></div>
        <div class="slide ps-5"><img src="assests/footer-logo.png" alt="Image 5"></div>
        <!-- Duplicate set of 5 slides for infinite scrolling -->
        <div class="slide ps-5"><img src="assests/footer-logo.png" alt="Image 1"></div>
        <div class="slide ps-5"><img src="assests/footer-logo.png" alt="Image 2"></div>
        <div class="slide ps-5"><img src="assests/footer-logo.png" alt="Image 3"></div>
        <div class="slide ps-5"><img src="assests/footer-logo.png" alt="Image 4"></div>
        <div class="slide ps-5"><img src="assests/footer-logo.png" alt="Image 5"></div>
      </div>
    </div>


  </div>

  <div class="container-fluid p-0">
    <!-- footer section start  -->
    <div class="end"></div>
    <!-- footer section end  -->
  </div>

  <script src="js/script.js"></script> <!-- Ensure script.js is in /js/ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      once: false
    });
  </script>
  <script src="js/form.js"></script>

</body>

</html>
